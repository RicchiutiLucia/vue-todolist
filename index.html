<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>

    <div id="app">
        <header class="container text-center">
            <img src="img/logoTODO.png" alt="to do Logo">
        </header>

        <main class="container">

            <div class="newTask text-center">
                <input type="text" placeholder="Inserisci qui la nuova task!">
                <button>Aggiungi</button>
            </div>

            <div class="taskList">
                <ul>
                    <li>
                        <span class="span-text">text</span>
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
            </div>


        </main>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script tyep="text/javascript" src="js/main.js"></script>
    
</body>
</html>
